---
- hosts: localhost
  connection: local
  gather_facts: False

  tasks:
  - name: Create EC2
    ec2_instance:
      key_name: "{{ lookup('aws_ssm', '/JJTech/{{ team }}/keyname') }}"
      security_group: "{{ lookup('aws_ssm', '/JJTech/{{ team }}/{{ security_group }}') }}"
      image_id: "{{ lookup('aws_ssm', '/JJTech/{{ team }}/{{ image_id }}') }}"
      instance_type: "{{ instance_type }}"
      region: "{{ deployment_region }}"
      vpc_subnet_id: "{{ lookup('aws_ssm', '/JJTech/{{ team }}/{{ vpc_subnet_id }}') }}"
      instance_role: "{{ lookup('aws_ssm', '/JJTech/{{ team }}/{{ instance_role }}') }}"
      wait: true
      state: "{{ resource_state }}"
      volumes:
        - device_name: /dev/xvda
          ebs:
            volume_type: gp2
            volume_size: "{{ root_volume_size }}"
            delete_on_termination: true
            encrypted: true
      name: "{{ instance_name }}"
      tags:
        created_by: "{{ created_by }}"
        Owner: "{{ Owner }}"
        App_Name: "{{ App_Name }}"
        Cost_Center: "{{ Cost_Center }}"
        Business_Unit: "{{ Business_Unit }}"
      user_data: |
        #!/bin/bash
        yum update -y
        yum install httpd -y
        service httpd start
        chkconfig httpd on
        yum install wget
        wget https://github.com/awanmbandi/aws-real-world-projects/blob/web-appplications-src-code/medlife-health-care.zip 
        yum install unzip -y 
        unzip medlife-health-care.zip
        rm -f /var/www/html/index.html 
        cp -rf medlife-health-care/* /var/www/html/

